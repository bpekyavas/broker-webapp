<h1>Trades</h1>
<br>
<div ng-controller="PriceController as ctrl" data-ng-init="getTradesByTraderId()">
    <table ng-show="trades.length">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Side</th>
        </tr>
        </thead>
        <tbody ng-repeat="trade in trades | orderBy : 'date'">
        <tr>
            <td>{{trade.id}}</td>
            <td>{{trade.date}}</td>
            <td>{{trade.symbol}}</td>
            <td>{{trade.price}}</td>
            <td>{{trade.quantity}}</td>
            <td>{{trade.side}}</td>
        </tr>
        </tbody>
    </table>
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
    <br>
</div>
