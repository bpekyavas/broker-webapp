<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="ISO-8859-1">
    <title>Market Overview for Brokers</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="view/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Market Overview for Brokers</h1>
<br>
<div ng-controller="PriceCtrl as ctrl" data-ng-init="getAllPrices()">
    <table ng-show="prices.length">
        <thead>
        <tr>
            <th></th>
            <th>symbol</th>
            <th>price</th>
            <th>spread</th>
        </tr>
        </thead>
        <tbody ng-repeat="prc in prices | orderBy : 'symbol'">
        <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{prc.symbol}}</td>
            <td>{{prc.price}}</td>
            <td>
                <input type="number" step="0.01" id="spread" size="4" min="0" max="9999" ng-model="spread"
                       value={{prc.spread}}/>
            </td>
            <td>
                <button ng-click="updateSpread(prc,spread)">Update</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
</div>
</body>
</html>
